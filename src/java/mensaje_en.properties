condgen.parraf13.1.2 = El site de la tienda de EduWebGroup est\u00e1 registrado con las autoridades de identificaci\u00f3n de sites para permitir que su navegador confirme la identidad de la tienda EduWebGroup antes de que ninguna transmisi\u00f3n sea enviada. Con esta tecnolog\u00eda:
condgen.parraf13.1.3 = La identidad de nuestro site se confirma autom\u00e1ticamente antes de la transmisi\u00f3n de cualquier informaci\u00f3n de los clientes solicitada para completar un pedido online.
condgen.parraf13.1.4 = Sus datos alcanzan el objetivo deseado o su navegador le notifica (antes de enviar cualquier informaci\u00f3n personal) que el site puede que no sea seguro y deber\u00eda ser evitado.<br>
condgen.parraf13.1.5 = Es nuestro compromiso el de seguir las pautas marcadas por la legislaci\u00f3n sobre protecci\u00f3n de datos personales, en especial en lo relativo a los derechos de informaci\u00f3n, acceso, rectificaci\u00f3n y cancelaci\u00f3n de datos.


condgen.tit3 = Condiciones Generales de Compra
condgen.tit3.1 = Generalidades
condgen.parraf3.1.1 = Estas condiciones generales de venta son las \u00fanicas aplicables y reemplazan cualquier otra condici\u00f3n general, excepto en caso de anulaci\u00f3n previa, expresa y escrita. EduWebGroup puede ocasionalmente modificar los art\u00edculos de sus condiciones generales, por lo que es aconsejable que \u00e9stas sean le\u00eddas en cada visita de la p\u00e1gina Web eduwebgroup.com.
condgen.parraf3.1.2 = Estas modificaciones son atribuibles a partir de su publicaci\u00f3n en Internet y no podr\u00e1n aplicarse a los contratos concluidos anteriormente. Cada compra en la p\u00e1gina Web se rige por las condiciones generales aplicables en la fecha del pedido. Consideramos que una vez que haya hecho un pedido, habr\u00e1 aceptado sin reservas nuestras condiciones generales de venta tras haberlas le\u00eddo.
condgen.parraf3.1.3 = Accediendo al Portal, usted se compromete a respetar las Condiciones Generales as\u00ed como las Condiciones de Utilizaci\u00f3n que figuran en las mismas.
condgen.parraf3.1.4 = * Todos los precios se muestran con IVA incluido.

condgen.tit3.2 = Pedidos
condgen.parraf3.2.1 =  Los pedidos podr\u00e1n formularse \u00fanicamente a trav\u00e9s de las p\u00e1ginas de compra de nuestro site y confirmados una vez se haya registrado.

condgen.tit03.03 = Informaci\u00f3n sobre los productos
condgen.parraf03.03.1 = EduWebGroup presta gran atenci\u00f3n a la informaci\u00f3n relativa a las caracter\u00edsticas esenciales de los productos mediante descripciones t\u00e9cnicas procedentes de sus empresas colaboradoras y fabricantes, y de fotograf\u00edas que ilustran los productos. Todo ello, se hace dentro del l\u00edmite de la t\u00e9cnica y respetando los mejores est\u00e1ndares del mercado.

condgen.tit3.3 = Precio y forma de pago
condgen.parraf3.3.1 = Los precios facturados al Cliente por los productos llevan incluidos los impuestos vigentes y los gastos de transporte.
condgen.parraf3.3.2 = La venta al cliente de productos o servicios se realizar\u00e1 por el precio y condiciones ofrecidos en cada caso.
condgen.parraf3.3.3 = Los medios de pago posibles para satisfacer a EduWebGroup las cantidades referidas en el punto (3.2) ser\u00e1n los determinados en cada caso en las condiciones particulares aplicables.
condgen.parraf3.3.4 = El pago de las cantidades referidas en el punto (3.1) ser\u00e1 satisfecho con arreglo a los t\u00e9rminos pactados en cada caso en las condiciones particulares aplicables o, subsidiariamente, al contado.
condgen.parraf3.3.5 = En caso de impago, se aplicar\u00e1 como inter\u00e9s de demora el tipo de inter\u00e9s legal incrementado en tres puntos.

