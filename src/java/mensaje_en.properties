condgen.parraf9.2 = Por cuanto antecede, EduWebGroup le ruega encarecidamente que proceda a la revisi\u00f3n y comprobaci\u00f3n de las condiciones generales de uso, cada una de las veces que acceda a la Web, siendo de su propia responsabilidad el no hacerlo y suponiendo ello que, aun as\u00ed, acepta t\u00e1citamente el contenido de las mismas.

