condgen.parraf5.3 = Bajo ning\u00fan supuesto, el acceso a los contenidos de la p\u00e1gina Web supone la renuncia, transmisi\u00f3n, cesi\u00f3n, licencia total o parcial de dichos derechos, ni confiere ning\u00fan derecho de utilizaci\u00f3n, traducci\u00f3n, adaptaci\u00f3n, alteraci\u00f3n, explotaci\u00f3n, reproducci\u00f3n, distribuci\u00f3n o comunicaci\u00f3n p\u00fablica de dichos contenidos, sin la previa y expresa autorizaci\u00f3n de EduWebGroup o sus titulares legales.
condgen.parraf5.4 = Ning\u00fan material de los que se presentan en la p\u00e1gina Web de EduWebGroup podr\u00e1 ser copiado, reproducido, publicado, cargado en equipos inform\u00e1ticos, enviado por correo, transmitido o distribuido en forma alguna, en especial mediante publicaci\u00f3n en otras p\u00e1ginas Web o en entornos de red, distinta de la descarga en su ordenador personal para su exclusivo uso dom\u00e9stico, respetando rigurosamente todos los copyright y avisos de propiedad.

condgen.tit6 = Responsabilidad.
condgen.parraf6.1 = EduWebGroup no garantiza la ausencia de virus o elementos similares en los documentos electr\u00f3nicos y ficheros almacenados en su sistema inform\u00e1tico y en su p\u00e1gina Web, que pudieran producir alteraciones de software y hardware para el usuario.
condgen.parraf6.2 = La utilizaci\u00f3n de nuestra p\u00e1gina Web y de sus contenidos supone la aceptaci\u00f3n por parte del usuario de los anteriores riesgos y, por ello, \u00e9ste excluye a EduWebGroup de cualquier responsabilidad por los da\u00f1os y perjuicios de toda naturaleza derivados de la eventual presencia de virus u otros elementos an\u00e1logos. 
condgen.parraf6.3 = EduWebGroup intentar\u00e1 con todos los medios a su alcance garantizar la seguridad de la informaci\u00f3n facilitada por los usuarios. No obstante, como es com\u00fanmente conocido, la seguridad en el entorno de Internet no puede ser garantizada en su totalidad, en ning\u00fan momento.

condgen.tit7 = Links.
