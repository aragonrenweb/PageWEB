condgen.tit11 = Ley y jurisdicci\u00f3n aplicables.
condgen.parraf11.1 = Las presentes condiciones generales de uso se rigen por las Leyes Espa\u00f1olas. Cualquier controversia en relaci\u00f3n con el sitio Web de EduWebGroup se sustanciar\u00e1 ante la jurisdicci\u00f3n espa\u00f1ola.

