condgen.parraf7.2 = Por consiguiente, EduWebGroup declina cualquier responsabilidad respecto a la informaci\u00f3n que se incluya fuera de este sitio Web y no gestionada por www.eduwebgroup.com

condgen.tit8 = Udo de tecnolog\u00eda cookie.
condgen.parraf8.1=EduWebGroup se reserva el derecho de utilizaci\u00f3n de las denominadas cookies o archivos similares, en cualquier tipo de utilizaci\u00f3n del portal. No obstante, las cookies utilizadas se asocian \u00fanicamente con usuarios an\u00f3nimos y sus terminales, sin proporcionar referencias que permitan deducir datos personales del usuario.
condgen.parraf8.2 = Asimismo, en relaci\u00f3n a cuanto antecede, EduWebGroup le informa sobre el hecho de que la mayor\u00eda de los navegadores en la red, permiten a los usuarios borrar las cookies del disco duro de su ordenador, bloquearlas o recibir un mensaje antes de grabar una.

condgen.tit9 = Modificaciones en el sitio Web, en los servicios y en los contenidos.
