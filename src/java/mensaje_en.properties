textoVideo2 = Bamboo offers guides the right tools to enable them to work efficiently and give the attention each child needs without being overwhelmed.


tit = Bamboo for Guides
subtit = A full workspace for Montessori guides in their day to day activities.
subtit2 = No more pen and paper

planPresentationTit = Plan Presentations
planPresentationBody = Guides can plan their daily presentations, schedule their selection of students from different age groups. They could choose among the students that are recommended for the presentation based on their progress, manage their workload and have an overview of their daily, weekly or monthly schedule.

RecordObservationsTit = Record Observations
RecordObservationsBody = Guides could observe their learners and document their observations at the same time in a quick and easy way. Record your comment, your rating and which step the learner has done to achieve his/her objective.

PresentationIdeasTit = Presentation Ideas
PresentationIdeasBody = Guides wanting to record the ideas they have for capturing the attention of their young learners could easily add them to Bamboo and choosing them later when planning their daily presentations.

ShareResourcesTit = Share Resources
ShareResourcesBody = Guides could add the articles and the resources they will use in their presentations and share them with other guides in the school.

VisualizeProgressTit = Visualize Progress and Learning Gaps
VisualizeProgressBody = Visual representation of every learner progress keeping track in the days. A complete view of how learners are growing,their every day successes & struggles.

BambooSupervisorsTit = Bamboo for Supervisors
BambooSupervisorsBody1 = BAMBOO helps schools stop using paper, digitize their records and keep learners' progress and historical data.
BambooSupervisorsBody2 = At any time and anywhere, supervisors can extract progress information related to any learner. Supervisors can visualize the management and evaluation of the classroom.
BambooSupervisorsBody3 = Review planned and completed presentations. 
BambooSupervisorsBody4 = The generation of report cards becomes an easy task since all the data and evaluations are already recorded in the system.

ParentsTit = Bamboo for Parents
ParentsBody1 = Parents can see week by week how their child is doing in the classroom.
ParentsBody2 = The portal is very easy and simple, even parents who are not experts in technology will happily use it.
ParentsBody3 = Click on the buttons below to experience first hand how parents will interact with the portal.

