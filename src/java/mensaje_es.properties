polp.inc.intro.li34.1 = For as long as we have reasonable business needs, such as managing our relationship with you and managing our operations;
polp.inc.intro.li34.2 = For as long as we provide goods and/or services to; and/or
polp.inc.intro.li34.3 = Retention periods in line with legal, regulatory and contractual requirements or guidance.

