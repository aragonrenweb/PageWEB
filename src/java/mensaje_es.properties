condgen.parraf2 = En cumplimiento de las prescripciones de la Ley Org\u00e1nica 5/1992, de 29 de octubre, modificada por Ley Org\u00e1nica 15/1.999, de 13 de diciembre, de Protecci\u00f3n de Datos de Car\u00e1cter Personal (LOPDP), los datos objeto de tratamiento que el usuario facilite a EduWebGroup a trav\u00e9s de la tienda, no podr\u00e1n usarse para finalidades incompatibles con aquellas para las que los datos hubieran sido recogidos. EduWebGroup se compromete a tratar dichos datos de manera confidencial y de conformidad con el contenido del Texto Legal anteriormente citado. Cualquier otro uso de los datos, distinto a los mencionados, requerir\u00e1 previo y expreso consentimiento del usuario. El usuario podr\u00e1 en todo momento acceder a dichos ficheros, con la finalidad de solicitar y obtener la rectificaci\u00f3n, cancelaci\u00f3n, modificaci\u00f3n u oposici\u00f3n de sus datos personales, mediante el env\u00edo de una carta al domicilio social de EduWebGroup, anteriormente rese\u00f1ado.
condgen.parraf2.2 = El site de la tienda de EduWebGroup est\u00e1 registrado con las autoridades de identificaci\u00f3n de sites para permitir que su navegador confirme la identidad de la tienda EduWebGroup antes de que ninguna transmisi\u00f3n sea enviada. Con esta tecnolog\u00eda:
condgen.parraf2.3 = La identidad de nuestro site se confirma autom\u00e1ticamente antes de la transmisi\u00f3n de cualquier informaci\u00f3n de los clientes solicitada para completar un pedido online.
condgen.parraf2.4 = Sus datos alcanzan el objetivo deseado o su navegador le notifica (antes de enviar cualquier informaci\u00f3n personal) que el site puede que no sea seguro y deber\u00eda ser evitado.
condgen.parraf2.5 = Es nuestro compromiso el de seguir las pautas marcadas por la legislaci\u00f3n sobre protecci\u00f3n de datos personales, en especial en lo relativo a los derechos de informaci\u00f3n, acceso, rectificaci\u00f3n y cancelaci\u00f3n de datos.

