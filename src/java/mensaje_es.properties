titVideo = Un d\u00eda en la vida de un gu\u00eda Montessori.
textoVideo1 = La gu\u00eda Montessori desempe\u00f1a muchas funciones como educador y como gu\u00eda para que los estudiantes aprendan de manera segura e independiente.
textoVideo2 = Bamboo ofrece gu\u00edas de las herramientas adecuadas para permitirles trabajar de manera eficiente y brindar la atenci\u00f3n que cada ni\u00f1o necesita sin sentirse abrumado.


