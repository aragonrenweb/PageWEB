polp.inc.intro =  Introduction
polp.inc.intro.parraf1 = EduWeb Group, INC is committed to protecting your privacy. We comply with data protection regulation and aim to maintain consistently high levels of best practice in our processing of personal and/ or sensitive personal data. EduWeb Group, INC will use your personal information as set out below.

polp.inc.intro.parraf2 = This privacy notice applies to personal information processed by or on behalf of EduWeb Group, INC.
polp.inc.intro.parraf3 = Changes to this privacy notice
polp.inc.intro.parraf4 = We may change this privacy notice from time to time by updating this document/page in order to reflect changes in the law and/or our privacy practices. We encourage you to check this privacy notice for changes whenever you visit our website \u2013 https://www.eduwebgroup.com/.
polp.inc.intro.parraf5 = What kinds of personal information about you do we process?
polp.inc.intro.parraf6 = Personal information that we\u2019ll process in connection with all products and services, if relevant, includes:
polp.inc.intro.li6.1 = Personal and contact details, such as title, full name, contact details and contact details history;
polp.inc.intro.li6.2 = Your date of birth, gender and/or age;
polp.inc.intro.li6.3 = Family members (if relevant to the product or service);
polp.inc.intro.li6.4 = Records of your contact with us such as via the phone and, if you get in touch with us online using our online services;
polp.inc.intro.li6.5 = Products and services, you hold with us, as well as have been interested in and have held;
polp.inc.intro.li6.6 = Marketing to you and analysing data, including history of those communications, whether you open them or click on links, and information about products or services we think you may be interested in, and analysing data to help target offers to you that we think are of interest or relevance to you;

polp.inc.intro.parraf7 = What is the source of your personal information?
polp.inc.intro.parraf8 = We\u2019ll collect personal information from the following general sources:
polp.inc.intro.li8.1 = From you directly, and any information from family members, associates or beneficiaries of products and services; 
polp.inc.intro.li8.2 = Information generated about you when you use our products and services;
polp.inc.intro.li8.3 = Business partners for example. and others who are a part of providing your products and services or operating our business;

polp.inc.intro.parraf9 = What do we use your personal data for?
polp.inc.intro.parraf10 = We use your personal data, including any of the personal data listed above, for the following purposes:
polp.inc.intro.li10.1 = Assessing an application for a product or service; including
polp.inc.intro.li10.2 = To provide educational services which may be offered to you by the police;
polp.inc.intro.li10.3 = Updating your records, tracing your whereabouts and recovering debt;
polp.inc.intro.li10.4 = Managing any aspect of the product or service;
polp.inc.intro.li10.5 = To perform and/or test the performance of, our products, services and internal processes;
polp.inc.intro.li10.6 = To improve the operation of our business and that of our business partners;
polp.inc.intro.li10.7 = To follow guidance and best practice under the change to rules of governmental and regulatory bodies;
polp.inc.intro.li10.8 = For management and auditing of our business operations including accounting;
polp.inc.intro.li10.9 = To monitor and to keep records of our communications with you and our staff (see below);
polp.inc.intro.li10.10 = For market research and analysis and developing statistics;
polp.inc.intro.li10.11 = For direct marketing communications and related profiling to help us to offer you relevant products and service, including deciding whether or not to offer you certain products and service. We\u2019ll send marketing to you by SMS, email, phone, post, social media and digital channels (e.g. using Facebook, LinkedIn and Twitter). Offers may relate to any of our products and services as well as to any other offers and advice we think may be of interest;
polp.inc.intro.li10.12 = To provide personalised content and services to you, such as tailoring our products and services, our digital customer experience and offerings, and deciding which offers or promotions to show you on our digital channels;
polp.inc.intro.li10.13 = To develop new products and services and to review and improve current products and services;
polp.inc.intro.li10.14 = To comply with legal and regulatory obligations, requirements and guidance;
polp.inc.intro.li10.15 = To provide insight and analysis of our customers both for ourselves and for the benefit of business partners either as part of providing products or services, helping us improve products or services, or to assess or improve the operating of our businesses;
polp.inc.intro.li10.16 = To share information, as needed, with business partners, service providers or as part of providing and administering our products and services or operating our business; and
polp.inc.intro.li10.17 = To facilitate the sale of one or more parts of our business.

polp.inc.intro.parraf11 = What are the legal grounds for our processing of your personal information (including when we share it with others)?
polp.inc.intro.parraf12 = We rely on the following legal bases to use your personal data:
polp.inc.intro.parraf13 = Where it is needed to provide you with our products or services, such as:
polp.inc.intro.parraf14 = Assessing an application for a product or service you hold with us and managing the product or service; including
polp.inc.intro.li14.1 = To provide educational services which may be offered to you by the police;
polp.inc.intro.li14.2 = Updating your records, tracing your whereabouts to contact you about your account and doing this for recovering debt (where appropriate);
polp.inc.intro.li14.3 = Sharing your personal information with business partners and services providers when you apply for a product to help manage your product;
polp.inc.intro.li14.4 = All stages and activities relevant to managing the product or service including enquiry, application, administration and management of accounts; and
polp.inc.intro.li14.5 = For some of our profiling and other automated decision making to decide whether to offer you a product and/or service, particular payment method and the price or terms of this.

polp.inc.intro.parraf15 = Where it is in our legitimate interests to do so, such as:
polp.inc.intro.li15.1 = Managing your products and services relating to that, updating your records, tracing your whereabouts to contact you about your account and doing this for recovering debt (where appropriate);
polp.inc.intro.li15.2 = To perform and/or test the performance of, our products, services and internal processes;
polp.inc.intro.li15.3 = To follow guidance and recommended best practice of government and regulatory bodies;
polp.inc.intro.li15.4 = For management and audit of our business operations including accounting;
polp.inc.intro.li15.5 = To carry out monitoring and to keep records of our communications with you and our staff (see below);
polp.inc.intro.li15.6 = To administer our good governance requirements, such as internal reporting and compliance obligations or administration required;
polp.inc.intro.li15.7 = For market research and analysis and developing statistics
polp.inc.intro.li15.8 = For direct marketing communications and related profiling to help us to offer you relevant products and services, including deciding whether or not to offer you certain products and service. We will send marketing to you by SMS, email, phone, post and social media and digital channels (e.g. using Facebook, LinkedIn and Twitter);
polp.inc.intro.li15.9 = Subject to the appropriate controls, helping us improve products or services, or to assess or to improve the operating of our businesses;
polp.inc.intro.li15.10 = For some of our profiling and other automated decision making; and
polp.inc.intro.li15.11 = Where we need to share your personal information with people or organisations in order to run our business or comply with any legal and/or regulatory obligations.

polp.inc.intro.parraf16 = To comply with our legal obligations
polp.inc.intro.parraf17 = With your consent or explicit consent:
polp.inc.intro.li17.1 = For some direct marketing communications; 
polp.inc.intro.li17.2 = For some of our profiling and other automated decision making; and 
