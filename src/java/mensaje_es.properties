polp.inc.intro.li18.1 = Processing of your special categories of personal data such as about your health, criminal records information (including alleged offences), or if you are a vulnerable customer.

polp.inc.intro.parraf19 = When do we share your personal information with other organisations?
polp.inc.intro.parraf20 = For Legal and Regulatory reasons, we may share information with the following third parties for the purposes listed above:
polp.inc.intro.li20.1 = Business partners (e.g. your employer or fleet management company), others who are a part of providing your products and services or operating our business;
polp.inc.intro.li20.2 = If necessary, the Police and their nominated support organisations;
polp.inc.intro.li20.3 = Other organisations and businesses who provide services to us such as debt recovery agencies, back up and server hosting providers, IT software and maintenance providers, document storage providers and suppliers of other back office functions; and
polp.inc.intro.li20.4 = Market research organisations who help us to develop and improve our products and services.

polp.inc.intro.parraf21 = How and when can you withdraw your consent?
polp.inc.intro.parraf22 = Where we\u2019re relying upon your consent to process personal data, you can withdraw this at any time by contacting us in support@eduwebgroup.com.
polp.inc.intro.parraf23 = What should you do if your personal information changes?
polp.inc.intro.parraf24 = You should tell us so that we can update our records via support@eduwebgroup.com. We\u2019ll then update your records if we can.
polp.inc.intro.parraf25 = Do you have to provide your personal information to us?
polp.inc.intro.parraf26 = We\u2019re unable to provide you with our products or services if you do not provide certain information to us. In cases where providing some personal information is optional, we\u2019ll make this clear.
polp.inc.intro.parraf27 = Do we do any monitoring involving processing of your personal information? 
polp.inc.intro.parraf28 = In this section monitoring means any: listening to, recording of, viewing of, intercepting of, or taking and keeping records (as the case may be) of calls, email, text messages, social media messages, in person (face to face) meetings and other communications.
polp.inc.intro.parraf29 = We may monitor where permitted by law and we\u2019ll do this where the law requires it, or to comply with regulatory rules, to prevent or detect crime, in the interests of protecting the security of our communications systems and procedures and for quality control and staff training purposes. This information may be shared for the purposes described above.
