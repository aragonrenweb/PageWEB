polp.sl.tit1 = Privacy Notice
polp.sl.parraf1 = We like to keep things private
polp.sl.parraf2 = This is the data protection privacy notice EduWeb Group, SL (B87202156)
polp.sl.parraf3 = Last updated: March 2019
polp.sl.parraf4 = EduWeb Group, SL Privacy Notice
polp.sl.parraf5 = This privacy notice lets you know what happens to any personal data that you give to us, or any that we may collect from or about you. It applies to all products and services, and case/examples where we collect your personal data. When it comes to your privacy we never compromise. EduWeb Group, SL is the Data Controller of your personal information.
polp.sl.parraf6 = We will always be clear about why we need the details we ask for, and ensure your personal information is kept as secure as possible. How we do this is explained below.

polp.sl.intro = Introduction
polp.sl.intro.parraf1 = EduWeb Group, SL is committed to protecting your privacy. We comply with data protection regulation and aim to maintain consistently high levels of best practice in our processing of personal and/ or sensitive personal data. EduWeb Group, SL will use your personal information as set out below.
polp.sl.intro.parraf2 = This privacy notice applies to personal information processed by or on behalf of EduWeb Group, SL.
polp.sl.intro.parraf3 = Changes to this privacy notice. We may change this privacy notice from time to time by updating this document/page in order to reflect changes in the law and/or our privacy practices. We encourage you to check this privacy notice for changes whenever you visit our website \u2013 https://www.eduwebgroup.com/.
polp.sl.intro.parraf4 = What kinds of personal information about you do we process? 
polp.sl.intro.parraf5 = Personal information that we\u2019ll process in connection with all products and services, if relevant, includes:
polp.sl.intro.li5.1 = Personal and contact details, such as title, full name, contact details and contact details history;
polp.sl.intro.li5.2 = Your date of birth, gender and/or age;
polp.sl.intro.li5.3 = Family members (if relevant to the product or service);
polp.sl.intro.li5.4 = Records of your contact with us such as via the phone and, if you get in touch with us online using our online services;
polp.sl.intro.li5.5 = Products and services, you hold with us, as well as have been interested in and have held;
polp.sl.intro.li5.6 = Marketing to you and analysing data, including history of those communications, whether you open them or click on links, and information about products or services we think you may be interested in, and analysing data to help target offers to you that we think are of interest or relevance to you;

polp.sl.intro.parraf6 = What is the source of your personal information?
polp.sl.intro.parraf7 = We\u2019ll collect personal information from the following general sources:
polp.sl.intro.li7.1 = From you directly, and any information from family members, associates or beneficiaries of products and services;
polp.sl.intro.li7.2 = Information generated about you when you use our products and services;
polp.sl.intro.li7.3 = Business partners for example. and others who are a part of providing your products and services or operating our business;
polp.sl.intro.parraf8 = What do we use your personal data for?

polp.sl.intro.parraf9 = We use your personal data, including any of the personal data listed above, for the following purposes:
polp.sl.intro.li9.1 = Assessing an application for a product or service; including 
polp.sl.intro.li9.2 = To provide educational services which may be offered to you by the police; 
polp.sl.intro.li9.3 = Updating your records, tracing your whereabouts and recovering debt; 
polp.sl.intro.li9.4 = Managing any aspect of the product or service; 
polp.sl.intro.li9.5 = To perform and/or test the performance of, our products, services and internal processes;
polp.sl.intro.li9.6 = To improve the operation of our business and that of our business partners; 
polp.sl.intro.li9.7 = To follow guidance and best practice under the change to rules of governmental and regulatory bodies;
polp.sl.intro.li9.8 = For management and auditing of our business operations including accounting; 
polp.sl.intro.li9.9 = To monitor and to keep records of our communications with you and our staff (see below);
polp.sl.intro.li9.10 = For market research and analysis and developing statistics;
polp.sl.intro.li9.11 = For direct marketing communications and related profiling to help us to offer you relevant products and service, including deciding whether or not to offer you certain products and service. We\u2019ll send marketing to you by SMS, email, phone, post, social media and digital channels (e.g. using Facebook, LinkedIn and Twitter). Offers may relate to any of our products and services as well as to any other offers and advice we think may be of interest;
polp.sl.intro.li9.12 = To provide personalised content and services to you, such as tailoring our products and services, our digital customer experience and offerings, and deciding which offers or promotions to show you on our digital channels;
polp.sl.intro.li9.13 = To develop new products and services and to review and improve current products and services;
polp.sl.intro.li9.14 = To comply with legal and regulatory obligations, requirements and guidance;
polp.sl.intro.li9.15 = To provide insight and analysis of our customers both for ourselves and for the benefit of business partners either as part of providing products or services, helping us improve products or services, or to assess or improve the operating of our businesses;
polp.sl.intro.li9.16 = To share information, as needed, with business partners, service providers or as part of providing and administering our products and services or operating our business; and
polp.sl.intro.li9.17 = To facilitate the sale of one or more parts of our business.

polp.sl.intro.parraf10 = What are the legal grounds for our processing of your personal information (including when we share it with others)? 
polp.sl.intro.parraf11 = We rely on the following legal bases to use your personal data: Where it is needed to provide you with our products or services, such as: Assessing an application for a product or service you hold with us and managing the product or service; including
polp.sl.intro.li11.1 = To provide educational services which may be offered to you by the police;
polp.sl.intro.li11.2 = Updating your records, tracing your whereabouts to contact you about your account and doing this for recovering debt (where appropriate);
polp.sl.intro.li11.3 = Sharing your personal information with business partners and services providers when you apply for a product to help manage your product;
polp.sl.intro.li11.4 = All stages and activities relevant to managing the product or service including enquiry, application, administration and management of accounts; and
polp.sl.intro.li11.5 = For some of our profiling and other automated decision making to decide whether to offer you a product and/or service, particular payment method and the price or terms of this.

polp.sl.intro.parraf12 = Where it is in our legitimate interests to do so, such as:
polp.sl.intro.li12.1 = Managing your products and services relating to that, updating your records, tracing your whereabouts to contact you about your account and doing this for recovering debt (where appropriate);
polp.sl.intro.li12.2 = To perform and/or test the performance of, our products, services and internal processes;
polp.sl.intro.li12.3 = To follow guidance and recommended best practice of government and regulatory bodies;
polp.sl.intro.li12.4 = For management and audit of our business operations including accounting;
polp.sl.intro.li12.5 = To carry out monitoring and to keep records of our communications with you and our staff (see below);
polp.sl.intro.li12.6 = To administer our good governance requirements, such as internal reporting and compliance obligations or administration required;
polp.sl.intro.li12.7 = For market research and analysis and developing statistics
polp.sl.intro.li12.8 = For direct marketing communications and related profiling to help us to offer you relevant products and services, including deciding whether or not to offer you certain products and service. We will send marketing to you by SMS, email, phone, post and social media and digital channels (e.g. using Facebook, LinkedIn and Twitter);
polp.sl.intro.li12.9 = Subject to the appropriate controls, helping us improve products or services, or to assess or to improve the operating of our businesses;
polp.sl.intro.li12.10 = For some of our profiling and other automated decision making; and
polp.sl.intro.li12.11 = Where we need to share your personal information with people or organisations in order to run our business or comply with any legal and/or regulatory obligations.

polp.sl.intro.parraf13 = To comply with our legal obligations
polp.sl.intro.parraf14 = With your consent or explicit consent:
polp.sl.intro.lil14.1 = For some direct marketing communications;
polp.sl.intro.lil14.2 = For some of our profiling and other automated decision making; and
polp.sl.intro.lil14.3 = For some of our processing of special categories of personal data such as about your health, if you are a vulnerable customer or some criminal records information.

polp.sl.intro.parraf15 = For a public interest, such as:
polp.sl.intro.lil15.1 = Processing of your special categories of personal data such as about your health, criminal records information (including alleged offences), or if you are a vulnerable customer.

polp.sl.intro.parraf16 = When do we share your personal information with other organisations?
polp.sl.intro.parraf17 = For Legal and Regulatory reasons, we may share information with the following third parties for the purposes listed above:
polp.sl.intro.lil17.1 = Business partners (e.g. your employer or fleet management company), others who are a part of providing your products and services or operating our business;
polp.sl.intro.lil17.2 = If necessary, the Police and their nominated support organisations;
polp.sl.intro.lil17.3 = Other organisations and businesses who provide services to us such as debt recovery agencies, back up and server hosting providers, IT software and maintenance providers, document storage providers and suppliers of other back office functions; and
polp.sl.intro.lil17.4 = Market research organisations who help us to develop and improve our products and services.

polp.sl.intro.parraf18 = How and when can you withdraw your consent?
polp.sl.intro.parraf19 = Where we\u2019re relying upon your consent to process personal data, you can withdraw this at any time by contacting us in support@eduwebgroup.com.
polp.sl.intro.parraf20 = What should you do if your personal information changes?
polp.sl.intro.parraf21 = You should tell us so that we can update our records via support@eduwebgroup.com. We\u2019ll then update your records if we can.
polp.sl.intro.parraf22 = Do you have to provide your personal information to us?
polp.sl.intro.parraf23 = We\u2019re unable to provide you with our products or services if you do not provide certain information to us. In cases where providing some personal information is optional, we\u2019ll make this clear.
polp.sl.intro.parraf24 = Do we do any monitoring involving processing of your personal information? 
polp.sl.intro.parraf25 = In this section monitoring means any: listening to, recording of, viewing of, intercepting of, or taking and keeping records (as the case may be) of calls, email, text messages, social media messages, in person (face to face) meetings and other communications.
polp.sl.intro.parraf26 = We may monitor where permitted by law and we\u2019ll do this where the law requires it, or to comply with regulatory rules, to prevent or detect crime, in the interests of protecting the security of our communications systems and procedures and for quality control and staff training purposes. This information may be shared for the purposes described above.
polp.sl.intro.parraf27 = What about other automated decision making? 
polp.sl.intro.parraf28 = We sometimes make decisions about you using only technology, where none of our employees or any other individuals have been involved.
polp.sl.intro.parraf29 = We\u2019ll do this where it is necessary for entering into or performing the relevant contract, is authorised by laws that apply to us, or is based on your explicit consent. 
polp.sl.intro.parraf30 = For how long is your personal information retained by us?
polp.sl.intro.parraf31 = Unless we explain otherwise to you, we\u2019ll hold your personal information based on the following criteria:
polp.sl.intro.li31.1 = For as long as we have reasonable business needs, such as managing our relationship with you and managing our operations;
polp.sl.intro.li31.2 = For as long as we provide goods and/or services to; and/or
polp.sl.intro.li31.3 = Retention periods in line with legal, regulatory and contractual requirements or guidance.


polp.sl.intro.parraf32 = What are your rights under data protection laws?
