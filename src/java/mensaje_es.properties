condgen.parraf = No olvide que:
condgen.pago.p1 = El n\u00famero de cuenta bancaria aparecer\u00e1 tambi\u00e9n en la pantalla de confirmaci\u00f3n del pedido y adem\u00e1s le ser\u00e1 enviada por correo electr\u00f3nico para poder efectuar el ingreso por el importe correspondiente.
condgen.pago.p2 = Una vez que haya ingresado el importe, procedemos a gestionar su pedido. Tenga en cuenta que la transferencia no se hace efectiva hasta al menos 48 horas (d\u00edas laborables) despu\u00e9s del ingreso.
condgen.pago.p3 = Le recordamos que el pedido no se hace efectivo hasta que no pulse \u201cAceptar\u201d en la pantalla de confirmaci\u00f3n del pedido, que es la \u00faltima de la secuencia de pantallas del proceso de pedido.
condgen.pago.p4 = \u00b7 Pago con Paypal:
condgen.pago.p5 = Se le redireccionar\u00e1 a la pasarela de pago de Paypal con el fin de usar sus servicios y que la compra sea m\u00e1s segura. Siga los pasos y recibir\u00e1 el correo electr\u00f3nico confirmando la compra.

condgen.tit3.5 = Disponibilidad
condgen.parraf3.5.1 = Debe tenerse en cuenta que los pedidos ser\u00e1n enviados dentro de los l\u00edmites de stock disponibles.
condgen.parraf3.5.2 = En el caso de que existiera alguna ruptura de stock o indisponibilidad puntual de un art\u00edculo, nos comprometemos a enviarle un correo electr\u00f3nico en un plazo de 15 d\u00edas (a partir de la fecha en la que realiz\u00f3 el pedido) para comunicarle el plazo en que podremos enviarle su(s) producto(s).
condgen.parraf3.5.3 = Si alguno de los productos de su pedido no estuviera disponible, nos comprometemos a enviarle los productos disponibles y a regalarle los gastos de env\u00edo del resto de su compra; le haremos propuesta de enviarle en sustituci\u00f3n del producto indisponible, un art\u00edculo de calidad y precio equivalente; si no fuera posible, proceder a su anulaci\u00f3n.

condgen.tit3.6 = Env\u00edos y Plazos de Entrega.
condgen.parraf3.6.1 = No se podr\u00e1n realizar entregas en Apartado De Correos. Una vez que un pedido se encuentre en preparaci\u00f3n para ser enviado no podr\u00e1 ser anulado. El plazo de entrega de un pedido depende del art\u00edculo o art\u00edculos solicitados.En cada producto encontrar\u00e1 la informaci\u00f3n del plazo de entrega estimado, teniendo en cuenta d\u00edas laborables y empezando a contar a partir desde d\u00eda en que se ha confirmado el ingreso.

condgen.tit3.7 = Entrega
condgen.parraf3.7.1 = EduWebGroup hace sus mejores esfuerzos para asegurarse de que la informaci\u00f3n que aparece en esta p\u00e1gina Web es correcta y se encuentra actualizada.
condgen.parraf3.7.2 = En los pedidos de varios art\u00edculos se har\u00e1 un \u00fanico env\u00edo que se corresponder\u00e1 con el art\u00edculo cuyo plazo de entrega sea mayor. Estos plazos son a t\u00edtulo orientativo y EduWebGroup se esfuerza en respetarlos. No obstante, su demora no implicar\u00e1 la anulaci\u00f3n del pedido ni indemnizaci\u00f3n alguna.
condgen.parraf3.7.3 = Cualquier cl\u00e1usula de penalizaci\u00f3n por retraso introducida por el Cliente en su pedido queda sin efecto por la aplicaci\u00f3n del punto 1 de las presentes condiciones de venta.
condgen.parraf3.7.4 = La entrega se considera efectuada desde que se pone el producto a disposici\u00f3n del Cliente por el transportista y el destinatario firma la recepci\u00f3n de la entrega. 
condgen.parraf3.7.5 = Corresponde al destinatario verificar los productos a la recepci\u00f3n de los mismos y exponer todas las salvedades y reclamaciones que puedan estar justificadas.
condgen.parraf3.7.6 = ESTE DERECHO ES INDEPENDIENTE AL DEL EJERCICIO DEL DESISTIMIENTO QUE SE ESPECIFICAR\u00c1 A CONTINUACI\u00d3N.

condgen.tit3.8 = Devoluciones y Condiciones de Desistimiento
condgen.parraf3.8.1 = Seg\u00fan la Ley 47/2002 de Ordenaci\u00f3n del Comercio Minorista, no podr\u00e1n devolverse aquellos productos que puedan ser reproducidos o copiados con car\u00e1cter inmediato, (Compact Disc, software, pel\u00edculas de v\u00eddeo, libros, etc\u2026), as\u00ed como consumibles que hayan sido desprecintados. EduWebGroup se reserva el derecho de no aceptar la devoluci\u00f3n.
condgen.parraf3.8.2 = \u00b7 Desde el domicilio
condgen.parraf3.8.3 = Si por cualquier motivo no est\u00e1 satisfecho con su pedido, dispone de un plazo de 15 d\u00edas h\u00e1biles a contar desde la fecha de recepci\u00f3n para devolverlo. Antes de realizar cualquier tipo de devoluci\u00f3n, debe contactar con nosotros para agilizar los tr\u00e1mites posteriores.
condgen.parraf3.8.4 = Debe enviar los productos en perfectas condiciones y con su embalaje original, incluyendo todos los accesorios (drivers, manuales, cables, etc). Es importante que nos devuelva los productos perfectamente embalados y con una copia del e-mail que recibir\u00e1 en su correo cuando nos solicite la devoluci\u00f3n.
condgen.parraf3.8.5 = Una vez recibidos los art\u00edculos en nuestros almacenes y comprobado que se cumplen las condiciones anteriores, procederemos al reintegro del importe. Los gastos de env\u00edo no ser\u00e1n abonados.
condgen.parraf3.8.6 = Recibir\u00e1 el reintegro del importe en el mismo soporte en que realiz\u00f3 el pago (transferencia bancaria, paypal).
condgen.parraf3.8.7 = Reintegro por Transferencia bancaria:
condgen.parraf3.8.8 = Si su pedido ha sido pagado mediante Transferencia Bancaria, el reembolso ser\u00e1 abonado en su cuenta en un per\u00edodo de 5 a 8 d\u00edas h\u00e1biles.
condgen.parraf3.8.9 = Los portes ser\u00e1n por cuenta del cliente, siempre que el producto no est\u00e9 defectuoso. En este \u00faltimo caso y cuando el producto est\u00e9 dentro de los primeros 15 d\u00edas desde la fecha de recepci\u00f3n del pedido, EduWebGroup correr\u00e1 con todos los gastos de transporte. EduWebGroup se encargar\u00e1 de gestionar el transporte con la agencia.
condgen.parraf3.8.10 = Por favor, ten en cuenta que EduWebGroup no admite env\u00edos a portes debidos, a no ser que se reciban por la empresa de transporte utilizada por el portal, previa autorizaci\u00f3n.

condgen.tit3.9 = Garant\u00edas
condgen.parraf3.9.1 = EduWebGroup manifiesta y garantiza que puede vender productos y servicios desde la p\u00e1gina Web www.eduwebgroup.com
condgen.parraf3.9.2 = EduWebGroup manifiesta y garantiza que sus plataformas de Internet est\u00e1n t\u00e9cnicamente preparadas para la venta de productos y servicios.
condgen.parraf3.9.3 = Todos los art\u00edculos tienen una garant\u00eda de 2 a\u00f1os en conformidad a lo establecido en el Real Decreto Legislativo 1/2007, de 16 de noviembre, por el que se aprueba el texto refundido de la Ley General para la Defensa de los Consumidores y Usuarios y otras leyes complementarias .
condgen.parraf3.9.4 = Las garant\u00edas de calidad o funcionamiento de los productos o servicios de EduWebGroup ser\u00e1n, en su caso, establecidas caso por caso en las condiciones particulares , sin prejuicio de los derechos reconocidos por esa norma, el consumidor goza de una garant\u00eda comercial ofrecida por el fabricante del producto, cuyo plazo y condiciones dependen del tipo de bien, debiendo consultarse en su caso la garant\u00eda espec\u00edfica del fabricante que se entrega por escrito junto con el producto adquirido
condgen.parraf3.9.5 = EduWebGroup no otorga ninguna garant\u00eda sobre productos o servicios de terceros.
condgen.parraf3.9.6 = La garant\u00eda dejara de ser efectiva, si EduWebGroup comprueba fehacientemente manipulaci\u00f3n por parte del cliente, para lo cual los equipos vienen provistos con precintos de seguridad.
condgen.parraf3.9.7 = El comprador no ser\u00e1 responsable, salvo que se indique lo contrario, de los gastos de transporte, telef\u00f3nicos, correos y otros gastos ocurridos durante el periodo de garant\u00eda.

condgen.tit3.10 = Reserva de propiedad
condgen.parraf3.10.1 = EduWebGroup se reserva expresamente la propiedad de los productos entregados hasta el pago integro del precio de venta, intereses, gastos, etc. En consecuencia, seg\u00fan la presente disposici\u00f3n, no se considerar\u00e1 efectuado el pago, de las letras de cambio, los pagar\u00e9s, los cheques o cualquier otro t\u00edtulo que cree obligaci\u00f3n de pagar hasta que se llegue a buen fin con el cobro de dichos documentos.
condgen.parraf3.10.2 = No obstante, los riesgos se transfieren al Cliente desde la entrega de los productos. El Cliente se compromete a la custodia y conservaci\u00f3n de los productos y a suscribir los seguros pertinentes a fin de cubrir los desperfectos y siniestros susceptibles de ser causados a los productos.
condgen.parraf3.10.3 = En caso de que el Cliente suspenda los pagos, EduWebGroup podr\u00e1 reclamar los productos. Las cantidades a cuenta anteriormente pagadas quedar\u00e1n en poder de EduWebGroup en concepto de cl\u00e1usula de penalizaci\u00f3n.

condgen.tit3.11 = Tecnolog\u00eda segura de encriptaci\u00f3n.
condgen.parraf3.11.1 = EduWebGroup con el fin de no compremeter sus datos, le redireccionamos al m\u00e9todo de pago de Paypal en caso que decida no hacer una transferencia bancaria, para que sus datos viajen seguros empleando la tecnolog\u00eda de seguridad SSL (Secure Socket Layer), est\u00e1ndar reconocido en Internet para efectuar transacciones comerciales.
condgen.parraf3.11.2 = Este sistema encripta toda su informaci\u00f3n personal, incluyendo los datos de su tarjeta de cr\u00e9dito, su nombre e incluso tu direcci\u00f3n de forma que es imposible leer los datos mientras se trasladan por la red. Un icono mostrando una llave o un candado cerrado aparecer\u00e1 en el borde inferior de la mayor\u00eda a de los navegadores para indicar que la seguridad SSL est\u00e1 operativa. 
condgen.parraf3.11.3 = Si pulsas sobre este icono tendr\u00e1s acceso al certificado asociado con la conexi\u00f3n de seguridad. Este certificado garantiza la identidad del ordenador de destino al cual se est\u00e1 enviando datos.  
condgen.parraf3.11.4 = Igualmente, al trabajar bajo servidor seguro , la direcci\u00f3n Web o URL comienza por https: en lugar del habitual http:

condgen.tit4 = Condiciones de acceso.
condgen.parraf4.1 = La prestaci\u00f3n del servicio de sitio Web por parte de EduWebGroup tiene car\u00e1cter gratuito para los usuarios, y no exige la previa suscripci\u00f3n o registro. 
condgen.parraf4.2 = Sin embargo, si el usuario desea recibir v\u00eda e-mail peri\u00f3dicamente las nuevas noticias publicadas sobre nuestros productos, deber\u00e1 previamente registrarse mediante la cumplimentaci\u00f3n del formulario on line \u201csuscr\u00edbete a nuestro bolet\u00edn\u201d, contenido en la p\u00e1gina, que igualmente no conllevar\u00e1 ning\u00fan tipo de obligaci\u00f3n de pago.
condgen.parraf4.3 = Si por otro lado el usuario desea realizar una compra a trav\u00e9s de las p\u00e1ginas asignadas para tal fin, tambi\u00e9n deber\u00e1 registrarse o darse de alta previamente, igualmente sin conllevar ning\u00fan tipo de pago adicional.

condgen.tit5 = Derechos de autor, propiedad intelectual e industrial.
condgen.parraf5.1 = Son de propiedad de EduWebGroup todos los contenidos de www.eduwebgroup.com que supongan: su dise\u00f1o gr\u00e1fico, sus logos, las im\u00e1genes, los textos y dem\u00e1s elementos contenidos en la misma.
condgen.parraf5.2 = Igualmente, el usuario reconoce y acepta que todas las marcas, nombres comerciales o signos distintivos, y todos los derechos de propiedad industrial e intelectual inherentes a los mismos, sobre los contenidos y/o cualesquiera otros elementos insertados en la p\u00e1gina, son propiedad exclusiva de EduWebGroup y/o de terceros, quienes tienen el derecho exclusivo de utilizarlos en el tr\u00e1fico econ\u00f3mico.
condgen.parraf5.3 = Bajo ning\u00fan supuesto, el acceso a los contenidos de la p\u00e1gina Web supone la renuncia, transmisi\u00f3n, cesi\u00f3n, licencia total o parcial de dichos derechos, ni confiere ning\u00fan derecho de utilizaci\u00f3n, traducci\u00f3n, adaptaci\u00f3n, alteraci\u00f3n, explotaci\u00f3n, reproducci\u00f3n, distribuci\u00f3n o comunicaci\u00f3n p\u00fablica de dichos contenidos, sin la previa y expresa autorizaci\u00f3n de EduWebGroup o sus titulares legales.
condgen.parraf5.4 = Ning\u00fan material de los que se presentan en la p\u00e1gina Web de EduWebGroup podr\u00e1 ser copiado, reproducido, publicado, cargado en equipos inform\u00e1ticos, enviado por correo, transmitido o distribuido en forma alguna, en especial mediante publicaci\u00f3n en otras p\u00e1ginas Web o en entornos de red, distinta de la descarga en su ordenador personal para su exclusivo uso dom\u00e9stico, respetando rigurosamente todos los copyright y avisos de propiedad.

condgen.tit6 = Responsabilidad.
condgen.parraf6.1 = EduWebGroup no garantiza la ausencia de virus o elementos similares en los documentos electr\u00f3nicos y ficheros almacenados en su sistema inform\u00e1tico y en su p\u00e1gina Web, que pudieran producir alteraciones de software y hardware para el usuario.
condgen.parraf6.2 = La utilizaci\u00f3n de nuestra p\u00e1gina Web y de sus contenidos supone la aceptaci\u00f3n por parte del usuario de los anteriores riesgos y, por ello, \u00e9ste excluye a EduWebGroup de cualquier responsabilidad por los da\u00f1os y perjuicios de toda naturaleza derivados de la eventual presencia de virus u otros elementos an\u00e1logos. 
condgen.parraf6.3 = EduWebGroup intentar\u00e1 con todos los medios a su alcance garantizar la seguridad de la informaci\u00f3n facilitada por los usuarios. No obstante, como es com\u00fanmente conocido, la seguridad en el entorno de Internet no puede ser garantizada en su totalidad, en ning\u00fan momento.

