polp.inc.intro.parraf31 = We sometimes make decisions about you using only technology, where none of our employees or any other individuals have been involved.
polp.inc.intro.parraf32 = We\u2019ll do this where it is necessary for entering into or performing the relevant contract, is authorised by laws that apply to us, or is based on your explicit consent. 
polp.inc.intro.parraf33 = For how long is your personal information retained by us?
